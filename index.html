<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer type="module" src="./js/index.js"></script>
    <title>Form Validation</title>
  </head>
  <body>
    <form id="form" action="/">
      <h1>Form Validation</h1>
      <div class="input-control">
        <label for="username" class="label">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          placeholder="Write name..."
        />
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="email" class="label">Email</label>
        <input
          id="email"
          name="email"
          type="text"
          placeholder="example@domain.com"
        />
        <div class="error"></div>
      </div>
      <div class="input-control">
        <div id="input-gender">
          <h4>User's Gender:</h4>
          <div class="input-group">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="none" name="gender" value="none" checked />
            <label for="none">none</label>
          </div>
        </div>
      </div>
      <div class="input-control">
        <h4>Comment on your faverite JavaScript framework.</h4>
        <textarea
          id="comment"
          cols="50"
          rows="4"
          placeholder="Please comment about your choice of Javascript framework..."
        ></textarea>
        <div class="error"></div>
      </div>
      <div class="input-control">
        <div class="input-check">
          <input type="checkbox" id="input-checkbox" name="terms" />
          <p>
            I have read and accept
            <a href="#">SOMETHING Terms and Conditions</a>
          </p>
          <div class="error"></div>
        </div>
      </div>
      <button type="submit">Submit Your Input</button>
    </form>
  </body>
</html>
